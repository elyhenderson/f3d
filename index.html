<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <title>3D Model Viewer</title>
</head>
<body>
  <div id="model-container" style="width: 100%; height: 600px;"></div>

  <script>
    // Setup Scene, Camera, Renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000); // Adjusted FOV for better perspective
    var renderer = new THREE.WebGLRenderer({ antialias: true }); // Enable antialiasing for smoother edges
    renderer.setPixelRatio(window.devicePixelRatio); // High pixel ratio for sharp rendering
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('model-container').appendChild(renderer.domElement);

    // Variables for scaling animation
    var scaleDirection = 1; // 1 for growing, -1 for shrinking
    var scaleSpeed = 0.001; // Speed of scaling
    var minScale = 0.8; // Minimum scale size
    var maxScale = 1.2; // Maximum scale size

    // Load the GLB model
    var loader = new THREE.GLTFLoader();
    loader.load('cmon bro.glb', function(gltf) {
      var model = gltf.scene;
      scene.add(model);

      // Initial position and scale
      model.position.set(0, 0, 0);
      model.scale.set(1, 1, 1); // Initial scale

      // Rotation and scaling animation
      var animate = function() {
        requestAnimationFrame(animate);

        // Slower rotation
        model.rotation.y += 0.005; // Slow down the rotation

        // Growing and shrinking the model
        model.scale.x += scaleSpeed * scaleDirection;
        model.scale.y += scaleSpeed * scaleDirection;
        model.scale.z += scaleSpeed * scaleDirection;

        // Reverse direction if the scale reaches min or max limits
        if (model.scale.x >= maxScale || model.scale.x <= minScale) {
          scaleDirection *= -1; // Change the direction of scaling
        }

        renderer.render(scene, camera);
      };
      animate();
    }, undefined, function(error) {
      console.error('An error occurred loading the model: ', error);
    });

    // Add Lighting to the Scene
    var ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light to make the model visible
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // Set Camera Position
    camera.position.z = 5;

    // Resize the canvas on window resize
    window.addEventListener('resize', function() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
