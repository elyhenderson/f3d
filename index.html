<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <title>3D Model Viewer</title>
</head>
<body>
  <div id="model-container" style="width: 100%; height: 600px;"></div>

  <script>
    // Setup Scene, Camera, Renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xE1E0E5);  // Set background color to #E1E0E5
    document.getElementById('model-container').appendChild(renderer.domElement);

    // Load the GLB model
    var loader = new THREE.GLTFLoader();
    loader.load('cmon bro.glb', function(gltf) {
      var model = gltf.scene;
      scene.add(model);

      // Initial position and scale
      model.position.set(0, 0, 0);
      model.scale.set(1, 1, 1);

      // Rotation and scaling animation
      var scaleDirection = 1;
      var scaleSpeed = 0.001;
      var minScale = 0.8;
      var maxScale = 1.2;
      
      var animate = function() {
        requestAnimationFrame(animate);
        
        model.rotation.y += 0.005;  // Slow rotation

        // Growing and shrinking the model
        model.scale.x += scaleSpeed * scaleDirection;
        model.scale.y += scaleSpeed * scaleDirection;
        model.scale.z += scaleSpeed * scaleDirection;

        // Reverse direction if the scale reaches limits
        if (model.scale.x >= maxScale || model.scale.x <= minScale) {
          scaleDirection *= -1;
        }

        renderer.render(scene, camera);
      };
      animate();
    });

    // Adjust lighting to make the model brighter
    var ambientLight = new THREE.AmbientLight(0xffffff, 2.5);  // Brighter ambient light
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 2);  // Increased directional light intensity
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // Set camera position
    camera.position.z = 5;

    // Adjust canvas on window resize
    window.addEventListener('resize', function() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
