<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Spline Design</title>
    <style>
        /* Ensure full height and width of the page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: visible; /* Make sure overflow is not hidden */
        }

        /* Style the spline-viewer to take up full screen */
        spline-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
            overflow: visible; /* Ensure content isn't clipped */
        }
    </style>
</head>
<body>

    <!-- Embed the Spline Viewer here -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/riyyfXMmVHyRMgdR/scene.splinecode"></spline-viewer>

</body>
</html>
